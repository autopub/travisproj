dist: xenial
language: python
python:
  - "3.7"
install:
  - pip install poetry
  - poetry install
script: pytest
before_deploy:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then travis_terminate 0; fi'
  - pip install githubrelease
  - pip install --pre autopub
  - autopub check
  - >-
    openssl aes-256-cbc
    -K $encrypted_6cb2737f72a1_key
    -iv $encrypted_6cb2737f72a1_iv
    -in .github/deploy_key.enc
    -out .github/deploy_key
    -d
  - chmod 600 .github/deploy_key
  - eval $(ssh-agent -s)
  - ssh-add .github/deploy_key
  - git clone --branch=master git@github.com:${TRAVIS_REPO_SLUG}.git $TRAVIS_REPO_SLUG
deploy:
  provider: script
  script: autopub deploy
  on:
    branch: master
env:
  global:
    - PYPI_USERNAME=autopub
    - secure: ""
    - secure: ""

